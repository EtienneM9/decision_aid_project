<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Stable - Simulation Animée</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Simulation animée de l'algorithme du mariage stable (Gale–Shapley)</h1>
        <div class="flex flex-col lg:flex-row">
            <!-- Sidebar -->
            <div class="lg:w-1/4 bg-white p-4 rounded shadow mb-4 lg:mb-0 lg:mr-4">
                <h2 class="text-xl font-semibold mb-4">Paramètres</h2>
                <label class="block mb-2">
                    Nombre d'entités: <span id="n-value">5</span>
                    <input type="range" id="n-slider" min="2" max="10" value="5" class="w-full">
                </label>
                <label class="block mb-2">
                    Nombre d'instances aléatoires: <span id="nb-tests-value">5</span>
                    <input type="range" id="nb-tests-slider" min="1" max="20" value="5" class="w-full">
                </label>
                <label class="block mb-2">
                    Vitesse de l'animation (ms): <span id="vitesse-value">500</span>
                    <input type="range" id="vitesse-slider" min="100" max="2000" value="500" class="w-full">
                </label>
                <button id="start-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Générer et exécuter l'algorithme</button>
            </div>
            <!-- Main content -->
            <div class="lg:w-3/4 bg-white p-4 rounded shadow">
                <div id="content">
                    <p class="text-gray-600">Choisis les paramètres à gauche puis clique sur <strong>Générer et exécuter l'algorithme</strong>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
